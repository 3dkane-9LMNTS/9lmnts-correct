services:
  - type: web
    name: 9lmnts-studio
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
    staticPublishPath: ./build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
